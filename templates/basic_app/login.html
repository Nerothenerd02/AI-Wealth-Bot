{% extends 'basic_app/base.html' %}
{% block title %}Login – AIWealthBot{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Sign In</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" autofocus required
                   class="form-control" id="id_username" placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" required
                   class="form-control" id="id_password" placeholder="Enter password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <small>Don’t have an account? <a href="{% url 'basic_app:register' %}">Register</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
