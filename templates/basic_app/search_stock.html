{% extends 'basic_app/base.html' %}
{% load static %}
{% block content %}

<div class="container my-5">
    <h2 class="text-center mb-4">üîç Explore Stocks</h2>

    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <input id="search-input" type="text" class="form-control" placeholder="Type a stock name or symbol...">
        </div>
    </div>

    <div id="results-box" class="row gy-4 justify-content-center">
        <!-- Search results will dynamically appear here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
const searchInput = document.getElementById('search-input');
const resultsBox = document.getElementById('results-box');
let debounceTimer;

const sendSearchData = (searchTerm) => {
    $.ajax({
        type: 'POST',
        url: "{% url 'basic_app:search' %}",
        data: {
            'csrfmiddlewaretoken': '{{ csrf_token }}',
            'searchData': searchTerm
        },
        success: (res) => {
            const data = res.data;
            resultsBox.innerHTML = "";

            if (Array.isArray(data)) {
                if (data.length === 0 || data[0]?.name === "Rate Limit Reached") {
                    resultsBox.innerHTML = "<div class='text-center text-danger'>Too many requests. Try again soon.</div>";
                    return;
                }

                data.forEach(stock => {
                    resultsBox.innerHTML += `
                        <div class="col-md-4">
                            <div class="card shadow-sm h-100">
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <h5 class="card-title">${stock.name} (${stock.symbol})</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${stock.exchange}</h6>
                                    <div class="mt-3 d-grid gap-2">
                                        <a href="/stock/${stock.symbol}" class="btn btn-outline-primary btn-sm">View Analysis</a>
                                        <a href="/portfolio/add/${stock.symbol}" class="btn btn-success btn-sm">Add to Portfolio</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                resultsBox.innerHTML = `<div class='text-center text-muted'>${data}</div>`;
            }
        },
        error: (err) => {
            console.error(err);
        }
    });
};

searchInput.addEventListener('keyup', (e) => {
    clearTimeout(debounceTimer);
    const value = e.target.value;

    if (value.length === 0) {
        resultsBox.innerHTML = "";
        return;
    }

    debounceTimer = setTimeout(() => {
        sendSearchData(value);
    }, 500);
});
</script>

{% endblock %}
